<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="utf-8">
    <title>Nuevo Detalle - Animal Life</title>
</head>

<body>
    <div layout:fragment="contenido">
        <h1 class="h3 mb-4 text-gray-800">Administración de Detalles</h1>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Registrar Nuevo Detalle Clínico</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/detalles/guardar}" th:object="${detalle}" method="post">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="font-weight-bold text-dark">Peso (Kg)</label>
                                    <input type="number" step="0.01" th:field="*{Peso}" class="form-control" placeholder="0.00" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="font-weight-bold text-dark">Temperatura (°C)</label>
                                    <input type="number" step="0.1" th:field="*{Temperatura}" class="form-control" placeholder="0.0" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label class="font-weight-bold text-dark">Descripción</label>
                                    <textarea th:field="*{Descripcion}" class="form-control" rows="2" placeholder="Describa el estado actual..." required></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label class="font-weight-bold text-dark">Diagnóstico</label>
                                    <textarea th:field="*{Diagnostico}" class="form-control" rows="2" placeholder="Diagnóstico presuntivo..." required></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label class="font-weight-bold text-dark">Análisis / Observaciones</label>
                                    <textarea th:field="*{Analisis}" class="form-control" rows="2" placeholder="Análisis de laboratorio o síntomas detallados..." required></textarea>
                                </div>
                            </div>

                            <hr>

                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-success btn-icon-split">
                                    <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                                    <span class="text">Guardar Registro</span>
                                </button>

                                <a th:href="@{/detalles/listar}" class="btn btn-secondary btn-icon-split ml-3">
                                    <span class="icon text-white-50"><i class="fas fa-times"></i></span>
                                    <span class="text">Cancelar</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
