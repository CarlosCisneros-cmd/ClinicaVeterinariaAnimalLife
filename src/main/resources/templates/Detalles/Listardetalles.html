<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="utf-8">
    <title>Historial de Detalles - Animal Life</title>
</head>

<body>
    <div layout:fragment="contenido">
        
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Historial Clínico del Paciente</h1>
            <a th:href="@{/detalles/nuevo(idCabecera=${idCabecera})}" class="btn btn-sm btn-success shadow-sm">
                <i class="fas fa-plus fa-sm text-white-50"></i> Agregar Nuevo Registro
            </a>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Registros Médicos Encontrados</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead class="thead-light">
                            <tr>
                                <th>Fecha de Creación</th>
                                <th>Peso (Kg)</th>
                                <th>Temperatura (°C)</th>
                                <th>Descripción</th>
                                <th>Diagnóstico</th>
                                <th>Análisis</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="d : ${listardetalles}">
                                <td th:text="${d.fechaCreacion != null ? #temporals.format(d.fechaCreacion, 'dd/MM/yyyy HH:mm') : ''}"></td>
                                <td th:text="${d.Peso}"></td>
                                <td th:text="${d.Temperatura}"></td>
                                <td th:text="${d.Descripcion}"></td>
                                <td th:text="${d.Diagnostico}"></td>
                                <td th:text="${d.Analisis}"></td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
