<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">
<head>
    <title>Historial Clínico - Animal Life</title>
</head>
<body>
    <div layout:fragment="contenido">
        
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Historial Clínico del Paciente</h1>
            <a th:href="@{/detalles/nuevo(idCabecera=${idCabecera})}" class="btn btn-success btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-plus"></i>
                </span>
                <span class="text">Agregar Nuevo Registro</span>
            </a>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Registros Médicos Encontrados</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Fecha de Creación</th>
                                <th>Peso (Kg)</th>
                                <th>Temperatura (°C)</th>
                                <th>Descripción</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="d : ${listardetalles}">
                                <td th:text="${d.fechaCreacion != null ? #temporals.format(d.fechaCreacion, 'dd/MM/yyyy HH:mm') : '00/00/0000 00:00'}"></td>
                                <td th:text="${d.peso}"></td>
                                <td th:text="${d.temperatura}"></td>
                                <td th:text="${d.descripcion}"></td>
                                <td class="text-center">
                                    <a th:href="@{/detalles/ver/{id}(id=${d.idDetalles})}" 
                                       class="btn btn-info btn-circle btn-sm">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
