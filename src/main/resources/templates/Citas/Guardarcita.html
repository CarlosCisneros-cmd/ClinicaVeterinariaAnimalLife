<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <title>Agendar Cita - Animal Life</title>
</head>

<body>
    <div layout:fragment="contenido">
        
        <h1 class="h3 mb-4 text-gray-800">Agendar Nueva Cita</h1>

        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Detalles de la Cita Médica</h6>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label class="font-weight-bold">Fecha y Hora:</label>
                                    <input type="datetime-local" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <label class="font-weight-bold">Servicio:</label>
                                    <select class="form-control" id="servicio">
                                        <option selected disabled>Seleccione un servicio...</option>
                                        <option>Consulta General</option>
                                        <option>Vacunación</option>
                                        <option>Cirugía</option>
                                        <option>Peluquería</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="font-weight-bold">Buscar Propietario (Cliente):</label>
                                <input type="text" class="form-control" list="listaClientes" id="clienteInput" placeholder="Escriba nombre o cédula para buscar...">
                                
                                <datalist id="listaClientes">
                                    <option value="Juan Pérez (172xxxxxxx)">
                                    <option value="María García (050xxxxxxx)">
                                    <option value="Carlos Andrade (171xxxxxxx)">
                                    <option value="Lucía Fernández (092xxxxxxx)">
                                </datalist>
                               
                            </div>

                            <div class="form-group">
                                <label class="font-weight-bold">Seleccionar Paciente (Mascota):</label>
                                <select class="form-control" id="pacienteSeleccion">
                                    <option selected disabled>Primero seleccione un cliente...</option>
                                    </select>
                            </div>

                            <div class="form-group">
                                <label class="font-weight-bold">Veterinario Responsable:</label>
                                <select class="form-control" id="veterinario">
                                    <option selected disabled>Seleccionar médico disponible...</option>
                                    <option>Dr. Ricardo Smith</option>
                                    <option>Dra. Ana López</option>
                                </select>
                            </div>

                            <hr>
                            <button type="button" class="btn btn-primary btn-icon-split">
                                <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                                <span class="text">Agendar Cita</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        </div> 
</body>
</html>
