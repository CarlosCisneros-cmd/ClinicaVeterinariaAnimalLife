<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="UTF-8"> 
    <title>Nuevo Cliente - Animal Life</title>
</head>

<body>
    <div layout:fragment="contenido">

        <h1 class="h3 mb-4 text-gray-800">Registrar Nuevo Cliente</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Datos del Propietario</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/Cliente/Guardar}" th:object="${cliente}" method="post">
                  
                        <input type="hidden" class="form-control" th:field="*{idCliente}" required>
                    
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label>Nombres</label>
                            <input type="text" class="form-control" placeholder="Juan" th:field="*{nombres}" required>
                        </div>
                        <div class="col-sm-6">
                            <label>Apellidos</label>
                            <input type="text" class="form-control" placeholder="Pérez" th:field="*{apellidos}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label>Cédula</label>
                            <input type="text" class="form-control" placeholder="172xxxxxxx" th:field="*{cedula}" required>
                        </div>
                        <div class="col-sm-6">
                            <label>Teléfono</label>
                            <input type="text" class="form-control" placeholder="099xxxxxxx" th:field="*{telefono}" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label>Correo</label>
                            <input type="email" class="form-control" placeholder="correo@ejemplo.com" th:field="*{correo}" required>
                        </div>
                        <div class="col-sm-6">
                            <label>Dirección</label>
                            <input type="text" class="form-control" placeholder="Quito, Sector..." th:field="*{direccion}" required>
                        </div>
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-primary btn-icon-split">
                        <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                        <span class="text">Guardar Cliente</span>
                    </button>
                    
                    <a th:href="@{/Cliente/Listarcliente}" class="btn btn-secondary btn-icon-split ml-2">
                        <span class="icon text-white-50"><i class="fas fa-times"></i></span>
                        <span class="text">Cancelar</span>
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
