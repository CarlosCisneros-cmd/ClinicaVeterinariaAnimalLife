<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="utf-8">
    <title>Recuperar Clientes - Animal Life</title>
</head>

<body>
    <div layout:fragment="contenido">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Clientes Eliminados (Inactivos)</h1>
            <a th:href="@{/Cliente/Listarcliente}" class="btn btn-sm btn-secondary shadow-sm">
                <i class="fas fa-arrow-left fa-sm text-white-50"></i> Volver al Listado
            </a>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-danger">Registros en Papelera</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>CÃ©dula</th>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Correo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${listarinactivos}">
                                <td th:text="${c.cedula}"></td>
                                <td th:text="${c.nombres}"></td>
                                <td th:text="${c.apellidos}"></td>
                                <td th:text="${c.correo}"></td>
                                <td class="text-center">
                                    <a th:href="@{/Cliente/Activar/{id}(id=${c.idCliente})}" 
                                       class="btn btn-success btn-circle btn-sm" 
                                       title="Recuperar Cliente">
                                        <i class="fas fa-undo"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(listarinactivos)}">
                                <td colspan="5" class="text-center">No hay clientes eliminados para mostrar.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
