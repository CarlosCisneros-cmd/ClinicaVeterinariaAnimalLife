<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="utf-8">
    <title>Administración de Clientes - Animal Life</title>
</head>

<body>
    <div layout:fragment="contenido">

        <h1 class="h3 mb-4 text-gray-800">Administración de Clientes</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Listado de Clientes Registrados</h6>
                <a th:href="@{/Cliente}" class="btn btn-success btn-icon-split shadow-sm">
                    <span class="icon text-white-50"><i class="fas fa-plus"></i></span>
                    <span class="text">Agregar Nuevo Cliente</span>
                </a>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nombre Completo</th>
                                <th>Cédula</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th class="text-center">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="clienterecorrido : ${listarclientes}">
                                <td th:text="${clienterecorrido.nombres} + ' ' + ${clienterecorrido.apellidos}"></td>
                                <td th:text="${clienterecorrido.cedula}"></td>
                                <td th:text="${clienterecorrido.telefono}"></td>
                                <td th:text="${clienterecorrido.direccion}"></td>
                                <td class="text-center"> 
                                    
                                    <a th:href="@{/Paciente/Mostrarpaciente(idCliente=${clienterecorrido.idCliente})}" 
                                       class="btn btn-info btn-icon-split btn-sm mr-2" title="Ver Mascotas">
                                        <span class="icon text-white-50"><i class="fas fa-dog"></i></span>
                                        <span class="text">Mascotas</span>
                                    </a>

                                    <a href="#" class="btn btn-warning btn-circle btn-sm mr-1" title="Editar">
                                        <i class="fas fa-pencil-alt"></i>
                                    </a>

                                    <a th:href="@{/Cliente/Eliminar/{id}(id=${clienterecorrido.idCliente})}" 
                                       class="btn btn-danger btn-circle btn-sm"
                                       title="Eliminar Cliente"
                                       onclick="return confirm('¿Está seguro de eliminar este cliente?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            
                            <tr th:if="${#lists.isEmpty(listarclientes)}">
                                <td colspan="5" class="text-center">No hay clientes activos en el sistema.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
