<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="UTF-8"> 
    <title>Cabecera</title>
</head>

<body>

    <div layout:fragment="contenido">
        <h1 class="h3 mb-4 text-gray-800">Historial de Paciente</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                
                <a th:if="${#lists.isEmpty(listarcabeceras)}" 
                   th:href="@{/Cabecera/Crearcabecera(idPaciente=${idPaciente}, nombrePac=${nombrePac}, nombreCli=${nombreCli})}" 
                   class="btn btn-success btn-icon-split shadow-sm">
                    <span class="icon text-white-50"><i class="fas fa-plus"></i></span>
                    <span class="text">Agregar Nuevo Historial</span>
                </a>

                <div th:if="${not #lists.isEmpty(listarcabeceras)}" class="alert alert-info mb-0 py-2 shadow-sm">
                    <i class="fas fa-info-circle mr-2"></i> 
                    El paciente ya cuenta con un historial clínico activo.
                </div>
                
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Fecha Creación</th>
                                <th>Paciente</th>
                                <th>Dueño</th>
                                <th>Detalles</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cab : ${listarcabeceras}">
                                <td th:text="${#temporals.format(cab.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${cab.nombreCabecera}"></td>
                                <td th:text="${cab.nombreCliente}"></td>
                                <td> 
                                    <a th:href="@{/detalles/listar(idCabecera=${cab.idCabecera})}" 
                                       class="btn btn-info btn-icon-split btn-sm mr-2">
                                        <span class="icon text-white-50"><i class="fas fa-dog"></i></span>
                                        <span class="text">Detalles</span>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(listarcabeceras)}">
                                <td colspan="4" class="text-center">No hay historias clínicas para este paciente.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
