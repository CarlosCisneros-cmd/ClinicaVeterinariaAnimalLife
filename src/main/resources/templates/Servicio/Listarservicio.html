<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="utf-8">
    <title>Lista de Servicios - Animal Life</title>
</head>

<body>
    <div layout:fragment="contenido">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Servicios Registrados</h1>
            <a th:href="@{/servicio/nuevo}" class="btn btn-sm btn-primary shadow-sm">
                <i class="fas fa-plus fa-sm text-white-50"></i> Nuevo Servicio
            </a>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Catálogo de Servicios Disponibles</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" width="100%" cellspacing="0">
                        <thead class="thead-light">
                            <tr>
                                <th style="width: 10%;">ID</th>
                                <th>Nombre del Servicio</th>
                                <th style="width: 15%;" class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s : ${listarservicio}">
                                <td th:text="${s.idservicio}"></td>
                                <td th:text="${s.nombre_ser}"></td>
                             
                                <td class="text-center">
                                    <a href="#" class="btn btn-warning btn-circle btn-sm mr-1" title="Editar">
                                        <i class="fas fa-pencil-alt"></i>
                                    </a>

                                    <a th:href="@{/servicio/eliminar/{id}(id=${s.idservicio})}" 
                                       class="btn btn-danger btn-circle btn-sm ml-1 shadow-sm"
                                       onclick="return confirm('¿Está seguro de que desea eliminar este servicio?');"
                                       title="Eliminar">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            
                            <tr th:if="${#lists.isEmpty(listarservicio)}">
                                <td colspan="3" class="text-center text-muted">
                                    No hay servicios registrados en el sistema.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
