<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="utf-8">
    <title>Nuevo Servicio - Animal Life</title>
</head>

<body>
    <div layout:fragment="contenido">
        <h1 class="h3 mb-4 text-gray-800">Administración de Servicios</h1>

        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Registrar Nuevo Servicio</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/servicio/guardar}" th:object="${servicio}" method="post">
                            
                            <input type="hidden" th:field="*{idservicio}" />

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label class="font-weight-bold text-dark">Nombre del Servicio</label>
                                    <input type="text" th:field="*{nombre_ser}" class="form-control" 
                                           placeholder="Ej: Vacunación, Cirugía, Baño" required>
                                    <small class="form-text text-muted">Asegúrese de que el nombre no esté duplicado en el catálogo.</small>
                                </div>
                            </div>

                            <hr>

                            <div class="mt-4 d-flex justify-content-start">
                                <button type="submit" class="btn btn-primary btn-icon-split shadow-sm">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-check"></i>
                                    </span>
                                    <span class="text">Guardar</span>
                                </button>

                                <a th:href="@{/servicio/listar}" class="btn btn-secondary btn-icon-split ml-2 shadow-sm">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-times"></i>
                                    </span>
                                    <span class="text">Cancelar</span>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
