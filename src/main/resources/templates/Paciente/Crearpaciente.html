<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="utf-8">
    <title>Nueva Mascota - Animal Life</title>
</head>

<body>
    <div layout:fragment="contenido">

        <h1 class="h3 mb-4 text-gray-800">Registrar Mascota</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Datos de la Mascota</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/Paciente/Guardar}" th:object="${paciente}" method="post">
                    
                    <input type="hidden" th:field="*{fkCliente.idCliente}">

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label>Nombre</label>
                            <input type="text" class="form-control" placeholder="Ej: Estrella" th:field="*{nombre}">
                        </div>
                        <div class="col-sm-6">
                            <label>Especie</label>
                            <input type="text" class="form-control" placeholder="Ej: Perro" th:field="*{especie}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <label>Raza</label>
                            <input type="text" class="form-control" placeholder="Ej: Pequines" th:field="*{raza}">
                        </div>
                        <div class="col-sm-6">
                            <label>Sexo</label>
                            <input type="text" class="form-control" placeholder="Ej: Hembra" th:field="*{sexo}">
                        </div>
                    </div>
                    <hr>

                    <button type="submit" class="btn btn-primary btn-icon-split">
                        <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                        <span class="text">Guardar</span>
                    </button>
                                      
                    <a th:href="@{/Paciente/Mostrarpaciente(idCliente=${idCliente})}" class="btn btn-secondary btn-icon-split ml-2">
                        <span class="icon text-white-50"><i class="fas fa-times"></i></span>
                        <span class="text">Cancelar</span>
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
