<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="utf-8">
    <title>Listado de Mascotas - Animal Life</title>
</head>

<body>

    <div layout:fragment="contenido">

        <h1 class="h3 mb-4 text-gray-800">Administración Global de Mascotas</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Listado General de Pacientes</h6>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Especie</th>
                                <th>Raza</th>
                                <th>Color</th>
                                <th>F. Nacimiento</th>
                                <th>Dueño</th>
                                <th class="text-center">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mascota : ${listaMascotas}">
                                <td th:text="${mascota.nombre}"></td>
                                <td th:text="${mascota.especie}"></td>
                                <td th:text="${mascota.raza}"></td>
                                <td th:text="${mascota.color}"></td>
                                <td th:text="${mascota.fechaNacimiento != null ? #temporals.format(mascota.fechaNacimiento, 'dd/MM/yyyy') : '---'}"></td>
                                
                                <td th:text="${mascota.fkCliente != null ? (mascota.fkCliente.nombres + ' ' + mascota.fkCliente.apellidos) : 'CLIENTE INACTIVO'}"></td>
                                
                                <td class="text-center"> 
                                    
                                    <a th:if="${mascota.fkCliente != null}"
                                       th:href="@{/Cita/Nuevo(idPaciente=${mascota.idPaciente})}" 
                                       class="btn btn-primary btn-icon-split btn-sm mr-2 shadow-sm">
                                        <span class="icon text-white-50"><i class="fas fa-calendar-plus"></i></span>
                                        <span class="text">Agendar</span>
                                    </a>

                                    <span th:if="${mascota.fkCliente == null}" 
                                          class="badge badge-secondary p-2 mr-2 shadow-sm" 
                                          style="font-size: 0.75rem; font-weight: bold;">
                                        <i class="fas fa-user-slash"></i> Cita Bloqueada
                                    </span>

                                    <a th:href="@{/Cabecera/Mostrar(
                                            idPaciente=${mascota.idPaciente}, 
                                            nombrePac=${mascota.nombre}, 
                                            nombreCli=${mascota.fkCliente != null ? (mascota.fkCliente.nombres + ' ' + mascota.fkCliente.apellidos) : 'INACTIVO'}
                                       )}" 
                                       class="btn btn-info btn-icon-split btn-sm mr-2 shadow-sm">
                                        <span class="icon text-white-50"><i class="fas fa-arrow-right"></i></span>
                                        <span class="text">Historial</span>
                                    </a>

                                    <a href="#" class="btn btn-warning btn-circle btn-sm mr-1 shadow-sm" title="Editar">
                                        <i class="fas fa-pencil-alt"></i>
                                    </a>
                                    
                                    <a th:href="@{/Paciente/Eliminar/{id}(id=${mascota.idPaciente})}" 
                                       class="btn btn-danger btn-circle btn-sm shadow-sm"
                                       title="Eliminar Mascota"
                                       onclick="return confirm('¿Está seguro de eliminar esta mascota del sistema?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            
                            <tr th:if="${#lists.isEmpty(listaMascotas)}">
                                <td colspan="7" class="text-center">No hay mascotas registradas en la base de datos.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
