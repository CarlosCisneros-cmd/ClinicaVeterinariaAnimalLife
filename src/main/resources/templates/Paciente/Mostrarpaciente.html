<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="utf-8">
    <title>Mascotas del Cliente - Animal Life</title>
</head>

<body>
    <div layout:fragment="contenido">

        <h1 class="h3 mb-4 text-gray-800">Mascotas Del Cliente</h1>

        <div class="card shadow mb-4">
            
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Listado de Mascotas Del Cliente</h6>
                
                <a th:href="@{/Paciente/Nuevo(idCliente=${idCliente})}" class="btn btn-success btn-icon-split shadow-sm">
                    <span class="icon text-white-50">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span class="text">Agregar Mascota</span>
                </a>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Especie</th>
                                <th>Raza</th>
                                <th>Color</th>
                                <th>Sexo</th>
                                <th>F. Nacimiento</th>
                                <th class="text-center">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mascota : ${listaMascotas}">
                                <td th:text="${mascota.nombre}"></td>
                                <td th:text="${mascota.especie}"></td>
                                <td th:text="${mascota.raza}"></td>
                                <td th:text="${mascota.color}"></td>
                                <td th:text="${mascota.sexo}"></td>
                                <td th:text="${mascota.fechaNacimiento != null ? #temporals.format(mascota.fechaNacimiento, 'dd/MM/yyyy') : '---'}"></td>
                                
                                <td class="text-center"> 
                                    <a th:if="${mascota.fkCliente != null}"
                                       th:href="@{/Cita/Nuevo(idPaciente=${mascota.idPaciente})}" 
                                       class="btn btn-primary btn-icon-split btn-sm mr-2 shadow-sm">
                                        <span class="icon text-white-50"><i class="fas fa-calendar-alt"></i></span>
                                        <span class="text">Agendar Cita</span>
                                    </a>

                                    <a th:href="@{/Cabecera/Mostrar(
                                            idPaciente=${mascota.idPaciente}, 
                                            nombrePac=${mascota.nombre}, 
                                            nombreCli=${mascota.fkCliente != null ? (mascota.fkCliente.nombres + ' ' + mascota.fkCliente.apellidos) : 'INACTIVO'}
                                       )}"
                                    	class="btn btn-info btn-icon-split btn-sm mr-2 shadow-sm">
                                        <span class="icon text-white-50"><i class="fas fa-arrow-right"></i></span>
                                        <span class="text">Historial</span>
                                    </a>

                                     <a th:href="@{/Paciente/buscar/{idPaciente}(idPaciente=${mascota.idPaciente})}" 
                                    			class="btn btn-warning btn-circle btn-sm mr-1" 
                                    			title="Editar">
                                        		<i class="fas fa-pencil-alt"></i>
                                    </a>

                                    <a th:href="@{/Paciente/Eliminar/{id}(id=${mascota.idPaciente}, idCliente=${idCliente})}" 
                                       class="btn btn-danger btn-circle btn-sm shadow-sm" 
                                       title="Eliminar Mascota"
                                       onclick="return confirm('¿Está seguro de eliminar esta mascota?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(listaMascotas)}">
                                <td colspan="6" class="text-center">Este cliente no tiene mascotas registradas.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/Cliente/Listarcliente}" class="btn btn-secondary btn-icon-split shadow-sm">
                <span class="icon text-white-50"><i class="fas fa-arrow-left"></i></span>
                <span class="text">Volver a Clientes</span>
            </a>
        </div>
    </div>
</body>
</html>
