<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="utf-8">
    <title>Listado de Veterinarios - Animal Life</title>
</head>

<body>
    <div layout:fragment="contenido">
        <h1 class="h3 mb-4 text-gray-800">Administración de Veterinarios</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">Listado de Veterinarios Registrados</h6>
                <a th:href="@{/Veterinario/Nuevo}" class="btn btn-success btn-icon-split shadow-sm">
                    <span class="icon text-white-50"><i class="fas fa-plus"></i></span>
                    <span class="text">Agregar Nuevo Veterinario</span>
                </a>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Cédula</th>
                                <th>Nombre Completo</th>
                                <th>Correo</th>
                                <th class="text-center">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="vet : ${listarveterinario}">
                                <td th:text="${vet.idveterinario}"></td>
                                <td th:text="${vet.cedula}"></td>
                                <td th:text="${vet.nombre} + ' ' + ${vet.apellido}"></td>
                                <td th:text="${vet.correo}"></td>
                                <td class="text-center"> 
                                    <a th:href="@{/Veterinario/buscar/{idVeterinario}(idVeterinario=${vet.idveterinario})}" 
                                    			class="btn btn-warning btn-circle btn-sm mr-1" 
                                    			title="Editar">
                                        		<i class="fas fa-pencil-alt"></i>
                                    </a>
                                    <a th:href="@{/Veterinario/Eliminar/{id}(id=${vet.idveterinario})}" 
                                       class="btn btn-danger btn-circle btn-sm" title="Eliminar"
                                       onclick="return confirm('¿Está seguro de eliminar este registro?');">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(listarveterinario)}">
                                <td colspan="5" class="text-center">No se encontraron veterinarios registrados.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
