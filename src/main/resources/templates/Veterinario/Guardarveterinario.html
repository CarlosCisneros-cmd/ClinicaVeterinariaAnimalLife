<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Plantilla/plantillaui}">

<head>
    <meta charset="utf-8">
    <title>Registrar Veterinario - Animal Life</title>
</head>

<body>
    <div layout:fragment="contenido">
        <h1 class="h3 mb-4 text-gray-800">Administración de Veterinarios</h1>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Formulario de Registro Profesional</h6>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="font-weight-bold">Número de Cédula</label>
                            <input type="text" class="form-control" placeholder="Ingrese la cédula del profesional">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="font-weight-bold">Nombres</label>
                            <input type="text" class="form-control" placeholder="Ej: Ricardo Manuel">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="font-weight-bold">Apellidos</label>
                            <input type="text" class="form-control" placeholder="Ej: Mendoza Castro">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="font-weight-bold">Correo Electrónico</label>
                            <input type="email" class="form-control" placeholder="nombre@animallife.com">
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="button" class="btn btn-primary btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="fas fa-check"></i>
                            </span>
                            <span class="text">Guardar</span>
                        </button>

                        <button type="button" class="btn btn-secondary btn-icon-split ml-2">
                            <span class="icon text-white-50">
                                <i class="fas fa-times"></i>
                            </span>
                            <span class="text">Cancelar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
